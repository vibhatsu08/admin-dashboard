<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Admin Dashboard</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        :root {
            --blueNavbar: #3772FF;
            --yellowAccent: #FDCA40;
            --fontColor: #080708;
            --greyBackground: #E6E8E6;
            --redAccent: #DF2935;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        a {
            text-decoration: none;
            color: white;
            text-transform: capitalize;
        }

        .container {
            display: flex;
        }

        .navbar {
            background-color: var(--blueNavbar);
            width: 20vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            font-size: 1.2rem;
            gap: 50px;
        }

        .middle-section, .bottom-section {
            display: flex;
            flex-direction: column;
            gap: 1vh;
        }

        .first-section > a {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .middle-section, .bottom-section > a {
            font-weight: 500;
        }

        .dashboard-icon {
            font-size: 3rem;
            align-items: baseline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="first-section">
                <a href="#">dashboard</a>
            </div>

            <div class="middle-section">
                <a href="#">home</a>
                <a href="#">profile</a>
                <a href="#">messages</a>
                <a href="#">history</a>
                <a href="#">tasks</a>
                <a href="#">communities</a>
            </div>

            <div class="bottom-section">
                <a href="#">settings</a>
                <a href="#">support</a>
                <a href="#">privacy</a>
            </div>
        </div>

        <div class="second-section">
            <div class="second-navbar">
                <div class="first-row">
                    <div class="search-bar">
                        <p>search</p>
                        <input type="text" name="search-field" id="search-field">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
